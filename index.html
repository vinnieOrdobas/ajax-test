<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="page-wrap">
        <h1>Handlebars Tutorial</h1>
        <div id="petsContainer"></div>
    </div>


    <script id="petsTemplate" type="text/x-handlebars-template">
        {{#each pets}}
            <div class="pet">
                <div class="photo-column">
                    <img src="{{photo}}">
                </div>

                <div class="info-column">
                    <h2>{{name}}<span class="species">({{species}})</span></h2>

                    <p>Age: {{calculateAge birthYear}}</p>

                    {{#if favFoods}}
                    <h4 class="headline-bar">Favourite Foods</h4>
                    <ul class="favourite-foods">
                        {{#each favFoods}}
                            <li>{{{this}}}</li>
                        {{/each}}
                    </ul>
                    {{/if}}
                </div>
            </div>
        {{/each}}
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
